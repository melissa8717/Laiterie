<!-- recherche -->
<div class="col-sm-3 " >

    <h4 style="color: white;">Recherche :</h4>


    <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && debug()" #f="ngForm" novalidate>

        <div class="form-group">
            <label  class="col-sm-4 control-label">Libellé : </label>
            <div class="col-sm-7">
                <input type="text"
                       class="form-control"
                       placeholder=""
                       [(ngModel)]="seek.libelle"
                       (ngModelChange)="fireLoad()"
                       name="Libellé"
                       placeholder="Libellé">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Nom fournisseur</label>
            <div class="col-sm-7">
                <input type="text"
                       class="form-control"
                       placeholder=""
                       [(ngModel)]="seek.nom"
                       (ngModelChange)="fireLoad()"
                       name="nom"
                       placeholder="Nom">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Raison sociale</label>
            <div class="col-sm-7">
                <input ng2-auto-complete
                       [source]="fournisseurs"
                       [list-formatter]="autocompleListFormatterContact"
                       value-property-name="id_contact"
                       display-property-name="raison_sociale"
                       type="text"
                       class="form-control"
                       id="fournisseur"
                       placeholder="Fournisseur"
                       name="fournisseur"
                       [(ngModel)] = "seek.fournisseur"
                       (ngModelChange) ="fireLoad()"
                       autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-4 control-label">Catégorie: </label>
            <div class="col-sm-7">
                <input type="text"
                       class="form-control"
                       id="catlibel"
                       name="catlibel"

                       [(ngModel)]="seek.catlibel"
                       (ngModelChange)="fireLoad()"
                       placeholder="Catégorie">
            </div>
        </div>


    </form>

</div><!--col-sm-3-->
