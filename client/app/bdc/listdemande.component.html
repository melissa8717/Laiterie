<div id="achat">
    <header>

        <div class="toobar">
            <div class="fill">
                <div *ngIf="!print" class="container-fluid">

                    <img src="image/menu/commandes_grand_gris.png">


                    <span>Commandes</span>

                </div>

                <div *ngIf="print" class="container-fluid">

                    <img  src="image/logo_jd.png">


                </div>


            </div>
        </div>
    </header>


    <div class=" container-fluid " >
        <div *ngIf="!print" class=" col-sm-offset-6" style="margin-top: 5px; margin-bottom:5px; font-size: 16px;">
            <a  [routerLink]="['/home']" class="glyphicon glyphicon-plus-sign fleche1"></a><span class="blan1">Retour accueil</span>
        </div>
        <h3>Liste des demandes de prix</h3>


        <div class="table-responsive">

            <table class="table table-striped">

                <thead>

                <tr>
                    <th>NÂ° de demande</th>
                    <th>Nom du fournisseur</th>
                    <th>Nom du chantier</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>

                </thead>

                <tbody>
                <tr *ngFor="let demandes of list">
                    <td>{{demandes.id_demande}}</td>
                    <td>{{demandes.nom_fournisseur}}</td>
                    <td>{{demandes.chantier}}</td>
                    <td>{{demandes.date_demande | date : 'dd-MM-yyyy'}}</td>
                    <td><button [routerLink]="['/prix',demandes.id_demande]">Ouvrir</button></td>
                </tr>
                </tbody>

            </table>



        </div>

    </div>

</div>
