<div id="achat">
    <header>
        <div class="toobar">
            <div class="fill">
                <div *ngIf="!print" class="container-fluid">
                    <img src="image/menu/commandes_grand_gris.png">
                    <span>Commandes</span>
                </div>
                <div *ngIf="print" class="container-fluid">
                    <img  src="image/logo_jd.png">
                </div>
            </div>
        </div>
    </header>


    <div class=" container-fluid " >
        <div *ngIf="!print" class=" col-sm-offset-6" style="margin-top: 5px; margin-bottom:5px; font-size: 16px;">
            <a  [routerLink]="['/home']" class="glyphicon glyphicon-plus-sign fleche1"></a><span class="blan1">Retour accueil</span>
        </div>
        <h3>Votre demande de prix</h3>

        <div class="table-responsive">

            <table class="table table-striped">

                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Quantité</th>
                    <th>Unité</th>
                </tr>
                </thead>



                <tbody>
                <tr *ngFor="let prod of list">
                    <td>{{prod.nom_produit}}</td>
                    <td>{{prod.qte}}</td>
                    <td>{{prod.unite}}</td>
                </tr>
                </tbody>

            </table>

        </div>

    </div>
</div>
