<div id="chantier">
    <header>
        <div class="toobar">
            <div class="fill">
                <div class="container-fluid">
                    <img src="image/menu/parametres_grand_orange.png">
                    <span style="padding-left: 5px;">Condition de vente</span>
                </div>
            </div>
        </div>
    </header>


    <menu-param></menu-param>


    <div class="container-fluid">
        <div *ngIf="!print" class=" col-sm-offset-10" style="margin-top: 5px; margin-bottom:5px; font-size: 16px;">
            <a [routerLink]="['/home']" class="glyphicon glyphicon-plus-sign fleche1"></a><span class="blan1">Retour accueil</span>
        </div>
        <h3 class="col-sm-12">Conditions générales de vente</h3>

        <textarea name="texte" [(ngModel)]="cgv.texte" class="col-sm-12" rows="40"></textarea>
        <button type="button" (click)="modify(cgv)" class="col-sm-offset-11 col-sm-1 ">Modifier</button>

    </div>
</div>
