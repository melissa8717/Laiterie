<div id="chantier">
    <header>

        <div class="toobar">
            <div class="fill">
                <div class="container-fluid">

                    <img src="image/menu/parametres_grand_orange.png">

                    <span style="padding-left: 5px;">Condition de vente</span>

                </div>
            </div>
        </div>

    </header>



    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li  ><a [routerLink]="['/param_gen']">Agence</a></li>
                    <li class="active"><a [routerLink]="['/cgv']">Conditions vente</a></li>
                    <li ><a [routerLink]="['/fraisprevisionel']">Frais prévisionnels</a></li>
                    <!--<li  ><a [routerLink]="['/sauvegarde']">Sauvegarde</a></li>-->

                    <li role="presentation" ><a [routerLink]="['/cat_prod']" >Catégories de produits</a></li>
                    <li role="presentation"  *ngIf="currentUser.statutName == 'admin'"><a [routerLink]="['/utilisation']" >Droits utilisateurs</a></li>
                    <!--<li role="presentation"><a [routerLink]="['/droit_utilisateur']" >Droits utilisateurs</a></li>

                    <li role="presentation"><a [routerLink]="['/utilisateur_connect']" >Voir activité utilisateurs</a></li>-->
                </ul>

            </div>
        </div>

    <div class="container-fluid">
        <div *ngIf="!print" class=" col-sm-offset-10" style="margin-top: 5px; margin-bottom:5px; font-size: 16px;">
            <a  [routerLink]="['/home']" class="glyphicon glyphicon-plus-sign fleche1"></a><span class="blan1">Retour accueil</span>
        </div>
        <h3 class="col-sm-12">Conditions générales de vente</h3>

        <textarea name="texte" [(ngModel)]="cgv.texte" class="col-sm-12" rows="40"></textarea>
        <button type="button" (click)="modify(cgv)" class="col-sm-offset-11 col-sm-1 " >Modifier</button>

    </div>
