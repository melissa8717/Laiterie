<div id="chantier">

    <my-header [title]='"Condition de vente"' [img]="'image/menu/parametres_grand_orange.png'"></my-header>

    <menu-param></menu-param>

    <div  class="col-sm-2 col-sm-offset-3">
        <h4>Filigrane</h4>


        <div style="height: 15%; width: 100%;">
            <img *ngIf="url" [src]="url" alt="..." class="img-thumbnail col-sm-12"/>
            <img *ngIf="!url && fili.image" src="{{urlFili}}/{{fili.id_agence}}/{{fili.image}}"
                 class="img-thumbnail col-sm-12"/>
            <img *ngIf="!url && !fili.image" src="image/test.ico" class="img-thumbnail images"/>
            <input  type="file" ng2FileSelect [uploader]="uploaderFili"
                   (change)="readUrl($event)"/>
        </div>
    </div>
    </div>

    <button
            class="btn btn-default  col-sm-offset-11 col-sm-1"
            (click)="modifyFili(id_agence)">Modifier
    </button>


    <div class="container-fluid">
        <div *ngIf="!print" class=" col-sm-offset-10" style="margin-top: 5px; margin-bottom:5px; font-size: 16px;">
            <a [routerLink]="['/home']" class="glyphicon glyphicon-plus-sign fleche1"></a><span class="blan1">Retour accueil</span>
        </div>
        <h3 class="col-sm-12">Conditions générales de vente</h3>

        <textarea name="texte" [(ngModel)]="cgv.texte"  rows="40" style="text-align: justify;width: 1500px;padding-left:10px;"></textarea>
        <button type="button" (click)="modify(cgv)" class="col-sm-offset-11 col-sm-1 " *ngIf="cgv">Modifier</button>
        <button type="button" class="col-sm-offset-11 col-sm-1 " (click)="addcgv()" *ngIf="!cgv">Ajouter</button>
    </div>
