<div id="chantier">
    <header>

        <div class="toobar">
            <div class="fill">
                <div class="container-fluid">

                    <img src="image/menu/parametres_grand_orange.png">

                    <span style="padding-left: 5px;">Formation</span>

                </div>
            </div>
        </div>

    </header>


    <menu-param></menu-param>


    <div class="container-fluid">
        <div *ngIf="!print" class=" col-sm-offset-10" style="margin-top: 5px; margin-bottom:5px; font-size: 16px;">
            <a [routerLink]="['/home']" class="glyphicon glyphicon-plus-sign fleche1"></a><span class="blan1">Retour accueil</span>
        </div>

        <h3 class="col-sm-12">Formation</h3>

        <table class="col-sm-12">
            <tr *ngFor="let format of formation, let i = index">
                <td class="col-sm-2">
                    Libellé :
                </td>
                <td class="col-sm-10">
                    <input type="text" name="name" [(ngModel)]="formation[i].designation" class="col-sm-12"/>
                </td>
            </tr>
        </table>

        <h4 class="col-sm-12">Ajouter une nouvelle formation</h4>

        <form method="" (ngSubmit)="addFormation()">
            <label class="col-sm-2">Libellé</label>
            <input type="text" name="designation" [(ngModel)]="entre.designation" class="col-sm-9">
            <button type="submit" [disabled]="loading" class="col-sm-1">Ajouter</button>
        </form>

    </div>
</div>
