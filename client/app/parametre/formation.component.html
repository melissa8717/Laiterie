<div id="chantier">
    <header>

        <div class="toobar">
            <div class="fill">
                <div class="container-fluid">

                    <img src="image/menu/parametres_grand_orange.png">

                    <span style="padding-left: 5px;">Formation</span>

                </div>
            </div>
        </div>

    </header>



    <nav class="navbar navbar-default">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li  ><a [routerLink]="['/param_gen']">Agence</a></li>
                <li ><a [routerLink]="['/cgv']">Conditions vente</a></li>
                <li ><a [routerLink]="['/fraisprevisionel']">Frais prévisionnels</a></li>
                <!--<li  ><a [routerLink]="['/sauvegarde']">Sauvegarde</a></li>-->
                <li role="presentation" ><a [routerLink]="['/tva']" >TVA</a></li>
                <li role="presentation" ><a [routerLink]="['/cat_prod']" >Catégories de produits</a></li>
                <li role="presentation" class="active"><a [routerLink]="['/formation']" >Formation</a></li>
                <li role="presentation"  *ngIf="currentUser.statutName == 'admin'"><a [routerLink]="['/utilisation']" >Droits utilisateurs</a></li>
                <!--
                <li role="presentation"><a [routerLink]="['/deverouillage_prod']" >Dévérouillage produits</a></li>
                <li role="presentation"><a [routerLink]="['/utilisateur_connect']" >Voir activité utilisateurs</a></li>-->
            </ul>


        </div>
    </nav>

    <div class="container-fluid">
        <div *ngIf="!print" class=" col-sm-offset-10" style="margin-top: 5px; margin-bottom:5px; font-size: 16px;">

            <a  [routerLink]="['/home']" class="glyphicon glyphicon-plus-sign fleche1"></a><span class="blan1">Retour accueil</span>

        </div>



        <h3 class="col-sm-12">Formation</h3>



        <table class="col-sm-12">

            <tr *ngFor="let format of formation, let i = index" >
                <td class="col-sm-2">
                    Libellé :
                </td>
                <td class="col-sm-10">
                    <input type="text" name="name" [(ngModel)]="formation[i].designation" class="col-sm-12"/>
                </td>

            </tr>

        </table>




        <h4 class="col-sm-12">Ajouter une nouvelle formation</h4>

        <form  method=""  (ngSubmit)="addFormation()"  >

            <label class="col-sm-2">Libellé</label>
            <input type="text" name="designation" [(ngModel)]="entre.designation" class="col-sm-9">
            <button type="submit" [disabled]="loading" class="col-sm-1">Ajouter</button>

        </form>




    </div>
</div>
