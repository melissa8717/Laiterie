<div id="message">
    <header >

        <div class="toobar">
            <div class="fill">
                <div class="container-fluid">

                    <img src="image/menu/messagerie_grand_gris.png">

                    <span>Messagerie</span>



                </div>
            </div><!--container-fluid-->
        </div>


    </header>

    <div class=" container-fluid">
        <div *ngIf="!print" class=" col-sm-offset-10" style="margin-top: 5px; margin-bottom:5px; font-size: 16px;">
            <a  [routerLink]="['/home']" class="glyphicon glyphicon-plus-sign fleche1"></a><span class="blan1">Retour accueil</span>
        </div>
       <!-- <recherche></recherche>-->

        <div class="col-sm-12">
            <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
                <h4>Nouveau message:</h4>

                <div class="form-group">
                    <label for="to" class="col-sm-1 control-label">* A : </label>
                    <div class="col-sm-11">
                        <input ng2-auto-complete
                               formControlName="to"
                               [source]="auteurs"
                               [list-formatter]="autocompleListFormatteruser"
                               value-property-name="id"
                               display-property-name="lastname"
                               placeholder="Destinataire"
                               class="form-control"
                               accept-user-input="false"
                               required
                               >
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-1 control-label">* Chantier:</label>
                    <div class="col-sm-11">
                        <input ng2-auto-complete
                               formControlName="chantier"
                               [source]="chantier"
                               [list-formatter]="autocompleListFormatterchantier"
                               value-property-name="id"
                               display-property-name="nom_chantier"
                               placeholder="Chantier"
                               class="form-control"
                               >
                    </div>
                </div>
                <div class="form-group">
                    <label for="objet" class="col-sm-1 control-label">* Objet :</label>
                    <div class="col-sm-11">
                        <input formControlName="objet" type="text" class="form-control" id="objet" placeholder="Objet" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea class="form-control" formControlName="message" rows="11" cols="120" placeholder="Ajouter un message" required>*</textarea>
                    </div>
                </div>

                <button *ngIf="droitsuser.ajoutmes" class="btn btn-default input-sm col-sm-1 col-sm-offset-11" style="margin-bottom: 5px;  ">Envoyer</button>

            </form>
        </div>

    </div><!--container-fluid-->


</div><!--id message-->
